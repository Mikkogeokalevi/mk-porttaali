<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Porttaali V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div><strong>MK Porttaali V2</strong></div>
</header>

<nav>
    <button class="nav-btn" onclick="showPage('home')">Etusivu</button>
    <button class="nav-btn" onclick="showPage('generator')">Kuvageneraattori</button>
</nav>

<main id="main-content">
    <section id="home">
        <div class="card"><h2>Tervetuloa</h2><p>Valitse työkalu ylhäältä.</p></div>
    </section>

    <section id="generator" class="hidden">
        <div class="card">
            <h2>MK Kuvageneraattori</h2>
            <input type="text" id="nimimerkki" placeholder="Syötä nimimerkki" style="max-width:200px;">
            <button class="nav-btn" onclick="generoiKuvat()" style="background:var(--accent); color:black;">Generoi kuvat</button>
            
            <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top:20px;">
                <div>
                    <h4>Tilastot</h4>
                    <input type="checkbox" name="kuva" value="1"> Löydetyt/kk<br>
                    <input type="checkbox" name="kuva" value="2"> Löydetyt/vuosi<br>
                    <input type="checkbox" name="kuva" value="3"> Löydetyt tänään<br>
                    <input type="checkbox" name="kuva" value="4"> Kätkötyypit<br>
                    <input type="checkbox" name="kuva" value="5"> Päivälöydöt<br>
                    <input type="checkbox" name="kuva" value="6"> Viimeiset 30 vrk<br>
                    <input type="checkbox" name="kuva" value="7"> FTF-kuva
                </div>
                <div>
                    <h4>Tarkistimet</h4>
                    <input type="checkbox" name="tarkistin" value="1"> Kuntatarkistin<br>
                    <input type="checkbox" name="tarkistin" value="2"> Maakuntatarkistin<br>
                    <input type="checkbox" name="tarkistin" value="3"> Mitalitaulukko<br>
                    <input type="checkbox" name="tarkistin" value="4"> Löytöputki<br>
                    <input type="checkbox" name="tarkistin" value="5"> Kuntatarkistin (pieni)
                </div>
            </div>
            </div>
        <div id="kuva-alue"></div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
