<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Porttaali v2.0</title>
  <link rel="icon" type="image/png" href="mikkokalevi.png">
  
  <style>
    :root {
      --bg-color: #1e1e2e;
      --text-color: #cdd6f4;
      --card-bg: #313244;
      --border-color: #45475a;
      --accent-color: #89b4fa;
      --button-bg: #585b70;
      --button-hover-bg: #6c7086;
      --success-color: #a6e3a1;
      --error-color: #f38ba8;
      --border-radius: 8px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER & NAVIGAATIO */
    header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .brand img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Ty√∂p√∂yt√§valikko */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 5px;
    }

    nav a, nav button.nav-btn {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: var(--border-radius);
      transition: background 0.2s;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    nav a:hover, nav button.nav-btn:hover {
      background-color: var(--button-bg);
    }

    nav a.active {
      background-color: var(--button-bg);
      color: var(--accent-color);
    }

    /* Kirjautumispainike */
    #authButton {
      background-color: var(--accent-color);
      color: #1e1e2e;
      font-weight: bold;
      margin-left: 15px;
    }
    #authButton:hover {
      background-color: #b4befe;
    }

    /* Hampurilaisvalikko (Mobiili) */
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* SIS√ÑLT√ñALUE */
    main {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    /* Kortit ja sis√§lt√∂tyylit */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    h1, h2, h3 { color: var(--accent-color); margin-top: 0; }
    
    .btn {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover { background-color: var(--button-hover-bg); }

    .user-info {
      font-size: 0.9em;
      color: var(--success-color);
      margin-right: 10px;
    }

    /* Mobiiliresponsiivisuus */
    @media (max-width: 768px) {
      .mobile-toggle { display: block; }
      nav {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        display: none;
        flex-direction: column;
        padding: 10px;
      }
      nav.open { display: flex; }
      nav ul { flex-direction: column; width: 100%; }
      nav li { width: 100%; }
      nav a, nav button.nav-btn { display: block; width: 100%; text-align: left; box-sizing: border-box; }
      #authButton { margin-left: 0; margin-top: 10px; width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <a href="#" class="brand" onclick="app.router('home'); return false;">
      <img src="mikkokalevi.png" alt="MK Logo">
      <span>MK Porttaali</span>
    </a>
    <button class="mobile-toggle" onclick="app.toggleMenu()">‚ò∞</button>
    <nav id="mainNav">
      <ul>
        <li><button class="nav-btn" onclick="app.router('home')">Etusivu</button></li>
        <li><button class="nav-btn" onclick="app.router('generator')">Kuvageneraattori</button></li>
        <li><button class="nav-btn" onclick="app.router('stats')">Tilastot</button></li>
        <li><a href="https://mikkogeokalevi.github.io/kuntatarkistin/" target="_blank">Kuntatarkistin ‚Üó</a></li>
      </ul>
      <div id="authContainer">
        <span id="userNameDisplay" class="user-info hidden"></span>
        <button id="authButton" class="nav-btn" onclick="app.login()">Kirjaudu (Google)</button>
        <button id="logoutButton" class="nav-btn hidden" onclick="app.logout()">Kirjaudu ulos</button>
      </div>
    </nav>
  </header>

  <main id="appContent">
    <div style="text-align: center; margin-top: 50px;">Ladataan sovellusta...</div>
  </main>

  <script type="module">
    // Tuodaan tarvittavat Firebase-kirjastot suoraan verkosta
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // SINUN CONFIG-TIEDOT
    const firebaseConfig = {
      apiKey: "AIzaSyDxDmo274iZuwufe4meobYPoablUNinZGY",
      authDomain: "mk-porttaali.firebaseapp.com",
      projectId: "mk-porttaali",
      storageBucket: "mk-porttaali.firebasestorage.app",
      messagingSenderId: "220899819334",
      appId: "1:220899819334:web:6662b7b1519f4c89c32f47"
    };

    // Alustetaan Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);
    const provider = new GoogleAuthProvider();

    // Sovelluksen p√§√§objekti (Global State)
    window.app = {
      currentUser: null,

      // Navigaation hallinta
      router: (view) => {
        const content = document.getElementById('appContent');
        const nav = document.getElementById('mainNav');
        
        // Sulje mobiilivalikko navigoinnin j√§lkeen
        nav.classList.remove('open');

        // Render√∂id√§√§n sis√§lt√∂ valinnan mukaan
        switch(view) {
          case 'home':
            content.innerHTML = `
              <div class="card">
                <h1>Tervetuloa MK Porttaaliin v2.0</h1>
                <p>T√§m√§ on uusi, mobiiliyst√§v√§llinen versio sivustosta.</p>
                <p>Olet nyt "App Shell" -tilassa. Navigointi toimii ilman sivun uudelleenlatausta.</p>
              </div>
              <div class="card">
                <h2>Pikalinkit</h2>
                <ul>
                  <li><a href="https://www.geocache.fi/" target="_blank">Geocache.fi</a></li>
                  <li><a href="https://project-gc.com/" target="_blank">Project-GC</a></li>
                </ul>
              </div>
            `;
            break;

          case 'generator':
            content.innerHTML = `
              <div class="card">
                <h1>Kuvageneraattori</h1>
                <p>üöß T√§m√§ ty√∂kalu siirret√§√§n t√§nne seuraavassa vaiheessa.</p>
                <p>T√§ss√§ tulee olemaan T/D-taulukot, kuntakartat ja vuosikalenterit.</p>
              </div>
            `;
            break;

          case 'stats':
            // Tarkistetaan onko k√§ytt√§j√§ kirjautunut
            if (!window.app.currentUser) {
              content.innerHTML = `
                <div class="card" style="border-color: var(--error-color);">
                  <h2>üîí P√§√§sy ev√§tty</h2>
                  <p>Sinun t√§ytyy kirjautua sis√§√§n n√§hd√§ksesi tilastot.</p>
                  <button class="btn" onclick="app.login()">Kirjaudu sis√§√§n</button>
                </div>
              `;
              return;
            }
            content.innerHTML = `
              <div class="card">
                <h1>Tilastot</h1>
                <p>Tervetuloa, <b>${window.app.currentUser.displayName}</b>!</p>
                <p>üöß Tilastosis√§lt√∂ siirret√§√§n t√§nne pian.</p>
              </div>
            `;
            break;

          default:
            content.innerHTML = '<div class="card"><h1>404</h1><p>Sivua ei l√∂ytynyt.</p></div>';
        }
      },

      // Mobiilivalikon avaus/sulku
      toggleMenu: () => {
        const nav = document.getElementById('mainNav');
        nav.classList.toggle('open');
      },

      // Kirjautuminen
      login: () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("Kirjautunut:", result.user);
            app.router('home'); // Ohjaa etusivulle onnistumisen j√§lkeen
          }).catch((error) => {
            console.error("Virhe kirjautumisessa:", error);
            alert("Kirjautuminen ep√§onnistui: " + error.message);
          });
      },

      // Uloskirjautuminen
      logout: () => {
        signOut(auth).then(() => {
          console.log("Uloskirjauduttu");
          app.router('home');
        });
      }
    };

    // Kuunnellaan k√§ytt√§j√§n tilaa (onko kirjautunut vai ei)
    onAuthStateChanged(auth, (user) => {
      window.app.currentUser = user;
      const authBtn = document.getElementById('authButton');
      const logoutBtn = document.getElementById('logoutButton');
      const userDisplay = document.getElementById('userNameDisplay');

      if (user) {
        // K√§ytt√§j√§ on kirjautunut
        authBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        userDisplay.textContent = user.displayName;
        userDisplay.classList.remove('hidden');
      } else {
        // Ei kirjautunut
        authBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        userDisplay.classList.add('hidden');
      }
    });

    // Ladataan etusivu oletuksena
    app.router('home');

  </script>
</body>
</html>
