<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Porttaali v2.1</title>
  <link rel="icon" type="image/png" href="mikkokalevi.png">
  
  <style>
    :root {
      --bg-color: #1e1e2e;
      --text-color: #cdd6f4;
      --card-bg: #313244;
      --border-color: #45475a;
      --accent-color: #89b4fa;
      --button-bg: #585b70;
      --button-hover-bg: #6c7086;
      --success-color: #a6e3a1;
      --error-color: #f38ba8;
      --input-bg: #181825;
      --border-radius: 8px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER & NAVIGAATIO */
    header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .brand img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 5px;
    }

    nav a, nav button.nav-btn {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: var(--border-radius);
      transition: background 0.2s;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    nav a:hover, nav button.nav-btn:hover {
      background-color: var(--button-bg);
    }

    nav a.active {
      background-color: var(--button-bg);
      color: var(--accent-color);
    }

    /* Kirjautumispainike Navissa */
    #authButton {
      background-color: var(--accent-color);
      color: #1e1e2e;
      font-weight: bold;
      margin-left: 15px;
    }
    
    .mobile-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* SIS√ÑLT√ñALUE */
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px; /* Kavennettu hieman lukemisen helpottamiseksi */
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }

    h1, h2, h3 { color: var(--accent-color); margin-top: 0; }
    
    .btn {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover { background-color: var(--button-hover-bg); }
    .btn-google { background-color: #db4437; color: white; width: 100%; margin-top: 10px; }
    .btn-primary { background-color: var(--accent-color); color: #1e1e2e; font-weight: bold; width: 100%; }

    /* Lomakekent√§t */
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 1rem;
    }
    input:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

    .user-info { font-size: 0.9em; color: var(--success-color); margin-right: 10px; }
    .divider { margin: 20px 0; border-top: 1px solid var(--border-color); text-align: center; position: relative; }
    .divider span { background-color: var(--card-bg); padding: 0 10px; position: relative; top: -10px; color: #888; }
    .error-msg { color: var(--error-color); margin-top: 10px; font-weight: bold; display: none; }

    /* Mobiiliresponsiivisuus */
    @media (max-width: 768px) {
      .mobile-toggle { display: block; }
      nav {
        position: absolute;
        top: 100%; left: 0; right: 0;
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
        display: none; flex-direction: column; padding: 10px;
      }
      nav.open { display: flex; }
      nav ul { flex-direction: column; width: 100%; }
      nav li { width: 100%; }
      nav a, nav button.nav-btn { display: block; width: 100%; text-align: left; }
      #authButton { margin-left: 0; margin-top: 10px; width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <a href="#" class="brand" onclick="app.router('home'); return false;">
      <img src="mikkokalevi.png" alt="MK Logo">
      <span>MK Porttaali</span>
    </a>
    <button class="mobile-toggle" onclick="app.toggleMenu()">‚ò∞</button>
    <nav id="mainNav">
      <ul>
        <li><button class="nav-btn" onclick="app.router('home')">Etusivu</button></li>
        <li><button class="nav-btn" onclick="app.router('generator')">Kuvageneraattori</button></li>
        <li><button class="nav-btn" onclick="app.router('stats')">Tilastot</button></li>
        <li><a href="https://mikkogeokalevi.github.io/kuntatarkistin/" target="_blank">Kuntatarkistin ‚Üó</a></li>
      </ul>
      <div id="authContainer">
        <span id="userNameDisplay" class="user-info hidden"></span>
        <button id="authButton" class="nav-btn" onclick="app.router('login')">Kirjaudu</button>
        <button id="logoutButton" class="nav-btn hidden" onclick="app.logout()">Kirjaudu ulos</button>
      </div>
    </nav>
  </header>

  <main id="appContent">
    <div style="text-align: center; margin-top: 50px;">Ladataan sovellusta...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signOut, 
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxDmo274iZuwufe4meobYPoablUNinZGY",
      authDomain: "mk-porttaali.firebaseapp.com",
      projectId: "mk-porttaali",
      storageBucket: "mk-porttaali.firebasestorage.app",
      messagingSenderId: "220899819334",
      appId: "1:220899819334:web:6662b7b1519f4c89c32f47"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);
    const provider = new GoogleAuthProvider();

    window.app = {
      currentUser: null,

      router: (view) => {
        const content = document.getElementById('appContent');
        const nav = document.getElementById('mainNav');
        nav.classList.remove('open');

        switch(view) {
          case 'home':
            content.innerHTML = `
              <div class="card">
                <h1>Tervetuloa MK Porttaaliin</h1>
                <p>Mobiiliyst√§v√§llinen geok√§tk√∂ilyty√∂kalupakki.</p>
              </div>
              <div class="card">
                <h2>Linkit</h2>
                <ul>
                  <li><a href="https://www.geocache.fi/" target="_blank">Geocache.fi</a></li>
                  <li><a href="https://project-gc.com/" target="_blank">Project-GC</a></li>
                </ul>
              </div>
            `;
            break;

          case 'generator':
            content.innerHTML = `
              <div class="card">
                <h1>Kuvageneraattori</h1>
                <p>üöß Siirret√§√§n seuraavaksi.</p>
              </div>
            `;
            break;

          case 'stats':
            if (!window.app.currentUser) {
              app.router('login'); // Ohjaa kirjautumiseen
              return;
            }
            content.innerHTML = `
              <div class="card">
                <h1>Tilastot</h1>
                <p>Kirjautunut: <b>${window.app.currentUser.email}</b></p>
                <p>üöß Tilastot tulevat t√§h√§n.</p>
              </div>
            `;
            break;

          case 'login':
            content.innerHTML = `
              <div class="card" style="max-width: 400px; margin: 0 auto;">
                <h1>Kirjaudu sis√§√§n</h1>
                <p>P√§√§sy omiin ty√∂kaluihin ja tilastoihin.</p>
                
                <input type="email" id="email" placeholder="S√§hk√∂posti">
                <input type="password" id="password" placeholder="Salasana">
                
                <button class="btn btn-primary" onclick="app.handleEmailLogin()">Kirjaudu sis√§√§n</button>
                <button class="btn" style="width:100%" onclick="app.handleRegister()">Luo uusi tunnus</button>
                
                <div id="loginError" class="error-msg"></div>

                <div class="divider"><span>TAI</span></div>

                <button class="btn btn-google" onclick="app.loginGoogle()">Kirjaudu Googlella</button>
              </div>
            `;
            break;

          default:
            content.innerHTML = '<div class="card"><h1>404</h1><p>Sivua ei l√∂ytynyt.</p></div>';
        }
      },

      toggleMenu: () => {
        const nav = document.getElementById('mainNav');
        nav.classList.toggle('open');
      },

      // --- KIRJAUTUMISLOGIIKKA ---

      loginGoogle: () => {
        signInWithPopup(auth, provider)
          .then(() => app.router('home'))
          .catch((error) => alert(error.message));
      },

      handleEmailLogin: () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        
        signInWithEmailAndPassword(auth, email, pass)
          .then(() => app.router('home'))
          .catch((error) => {
            errorDiv.textContent = "Virhe: " + error.message;
            errorDiv.style.display = 'block';
          });
      },

      handleRegister: () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');

        if(pass.length < 6) {
           errorDiv.textContent = "Salasanan pit√§√§ olla v√§hint√§√§n 6 merkki√§.";
           errorDiv.style.display = 'block';
           return;
        }

        createUserWithEmailAndPassword(auth, email, pass)
          .then(() => {
             alert("Tunnus luotu onnistuneesti!");
             app.router('home');
          })
          .catch((error) => {
            errorDiv.textContent = "Virhe luonnissa: " + error.message;
            errorDiv.style.display = 'block';
          });
      },

      logout: () => {
        signOut(auth).then(() => {
          app.router('home');
        });
      }
    };

    onAuthStateChanged(auth, (user) => {
      window.app.currentUser = user;
      const authBtn = document.getElementById('authButton');
      const logoutBtn = document.getElementById('logoutButton');
      const userDisplay = document.getElementById('userNameDisplay');

      if (user) {
        authBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        userDisplay.textContent = user.displayName || user.email; // N√§yt√§ email jos ei nime√§
        userDisplay.classList.remove('hidden');
      } else {
        authBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        userDisplay.classList.add('hidden');
      }
    });

    app.router('home');

  </script>
</body>
</html>
