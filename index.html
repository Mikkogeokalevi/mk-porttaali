<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>MK Porttaali v2.3</title>
  
  <link rel="icon" type="image/png" href="mikkokalevi.png">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e2e">
  <meta name="mobile-web-app-capable" content="yes">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MK Porttaali">
  <link rel="apple-touch-icon" href="mikkokalevi.png">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="#" class="brand" onclick="app.router('home'); return false;">
      <img src="mikkokalevi.png" alt="MK Logo">
      <span>MK Porttaali</span>
    </a>
    <button class="mobile-toggle" onclick="app.toggleMenu()">☰</button>
    <nav id="mainNav">
      <ul>
        <li><button class="nav-btn" onclick="app.router('home')">Etusivu</button></li>
        <li><button class="nav-btn" onclick="app.router('generator')">Kuvageneraattori</button></li>
        <li><button class="nav-btn" onclick="app.router('stats')">Tilastot</button></li>
        <li><a href="https://mikkogeokalevi.github.io/kuntatarkistin/" target="_blank">Kuntatarkistin ↗</a></li>
      </ul>
      <div id="authContainer">
        <span id="userNameDisplay" class="user-info hidden"></span>
        <button id="authButton" class="nav-btn" onclick="app.router('login_view')">Kirjaudu</button>
        <button id="logoutButton" class="nav-btn hidden" onclick="app.logout()">Ulos</button>
      </div>
    </nav>
  </header>

  <main id="appContent">
    <div style="text-align: center; margin-top: 50px;">Ladataan sovellusta...</div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
